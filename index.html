<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in-up {
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        .delay-100 { animation-delay: 0.1s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-[#faf9f6] text-stone-900 h-screen w-full flex flex-col items-center justify-center overflow-hidden selection:bg-stone-200">
    <main class="text-center px-6">
        <h1 class="fade-in-up text-5xl md:text-7xl font-light tracking-tighter mb-6 text-stone-900">
            Hello!
        </h1>
        <div class="fade-in-up delay-100 flex items-center justify-center space-x-4">
            <span class="h-[1px] w-8 bg-stone-300"></span>
            <p class="text-xs md:text-sm font-medium text-stone-400 uppercase tracking-[0.3em]">
                Nothing to see here yet
            </p>
            <span class="h-[1px] w-8 bg-stone-300"></span>
        </div>
    </main>

    <footer class="fade-in-up absolute bottom-8 text-[10px] text-stone-300 uppercase tracking-widest delay-100">
        &copy; 2026
    </footer>
</body>
</html>
